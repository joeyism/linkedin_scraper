[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring LinkedIn session
    e2e: marks tests as end-to-end tests requiring full setup
    unit: marks tests as unit tests
addopts = 
    -v
    --tb=short
    --strict-markers
